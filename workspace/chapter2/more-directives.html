<html ng-app="notesApp">
	<head>
		<title>Notes App</title>
		<style type="text/css">
			.done{
				background-color: green;
			}
			.pending {
				background-color: red;
			}
		</style>
	</head>
	
	<body ng-controller="MainCtrl as ctrl">
		<h1> Things to do</h1>
		<div ng-repeat="note in ctrl.notes" 
			ng-class="ctrl.getNoteClass(note.done)"
			ng-show="note.done == false">
			<span class="label" ng-bind="note.label"></span>:
			<span class="assignee"
					ng-show="note.assignee"
					ng-bind="note.assignee"> 
			</span>
		</div>
		<h1> Things done</h1>
		<div ng-repeat="note in ctrl.notes" 
			ng-class="ctrl.getNoteClass(note.done)"
			ng-show="note.done == true">
			<span class="label" ng-bind="note.label"></span>:
			<span class="assignee"
					ng-show="note.assignee"
					ng-bind="note.assignee"> 
			</span>
		 </div>
		<script 
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
		</script>
		<script type="text/javascript">
			angular.module('notesApp', []).controller('MainCtrl', [
				function() {
					var self = this;
					self.notes = [
						{label: 'First Note', done: false, assignee: 'Tizio'},
						{label: 'Second Note', done: true},
						{label: 'Third Note', done: false, assignee: 'Caio'},
						{label: 'Fourth Note', done: true, assignee: 'Sempronio'}
					]
					self.getNoteClass = function(status) {
						return {
							done: status,
							pending: !status
						};
					};
			}]);</script>
	</body>
</html>
