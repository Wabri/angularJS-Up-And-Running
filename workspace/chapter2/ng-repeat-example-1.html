<html ng-app="notesApp"> 
	<head>
		<title> Notes App</title>
	</head>
	<body ng-controller="MainCtrl as ctrl">
		<h1>Without bind directive</h1> 
		<div ng-repeat = "nt in ctrl.notes">
			<span class="identify"> {{nt.id}} </span>
			<span class="label"> {{nt.label}}</span>
			<span class="status"> {{nt.done}}</span>
		</div>
		<h1>With bind directive</h1>
		<div ng-repeat = "nt in ctrl.notes">
			<span class="identify" ng-bind="nt.id"> </span>
			<span class="label" ng-bind="nt.label"> </span>
			<span class="status" ng-bind="nt.done"> </span>
		</div>
		<h4> To see what does it change recharge the page continuously</h4>
		<script 
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
		</script>
		<script type="text/javascript">
			angular.module('notesApp',[])
				.controller('MainCtrl', [function() {
					var self = this;
					self.notes = [
						{id: 1, label: 'First Note', done: false},
						{id: 2, label: 'Second Note', done: false},
						{id: 3, label: 'Done Note', done: true},
						{id: 4, label: 'Last Note', done: false}
					];
				}]);
		</script>
	</body>
</html>
