<!-- File: chapter4/form-error-messages.html -->
<html ng-app="notesApp">
    <body ng-controller="MainCtrl as ctrl">

        <form
              ng-submit="ctrl.submit()"
              name="myForm">
            <input type="text"
                   name="uname"
                   ng-model="ctrl.user.username"
                   required
                   ng-minlength="4">
            <span ng-show="myForm.uname.$error.required">
                This is a required field
            </span>
            <span ng-show="myForm.uname.$error.minlength">
                Minimum lenght is 4
            </span>
            <span ng-show="myForm.uname.$invalid">
                This field is invalid
            </span>
            <br>
            <input type="password"
                   name="pwd"
                   ng-model="ctrl.user.password"
                   required>
            <input type="submit"
                   value="Submit"
                   ng-disabled="myForm.$invalid">
        </form>


        <!--  AngularJS  -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script type="text/javascript">
            angular.module('notesApp', []).controller('MainCtrl', [
                function () {
                    var self = this;
                    self.submit = function () {
                        console.log('User clicked submit with ', self.user);
                    };
                }
            ]);
        </script>
    </body>
</html>
