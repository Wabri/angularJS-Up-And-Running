<html ng-app="NotesApp">
    <head>
        <title>Notes App</title>
    </head>
    <body ng-controller="MainCtrl as ctrl">
        <form ng-submit="ctrl.submit()">
            <input type="text" ng-model="ctrl.user.username">
            <input type="password" ng-model="ctrl.user.password">
            <input type="submit" value="Submit" ng-click="ctrl.done()">
            <input type="reset" value="Reset" ng-click="ctrl.reset()">
        </form>
        The user {{ctrl.user.username}} is set? {{ctrl.isDone}}
        <!--  AngularJS  -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script type="text/javascript">
            angular.module('NotesApp', []).controller('MainCtrl', [
              function () {
                  var self = this;
                  self.isDone = false;
                  self.submit = function () {
                      console.log('User clicked submit with ', self.username);
                  };
                  self.done = function () {
                      self.isDone = true;
                  };
                  self.reset = function () {
                      self.isDone = false;
                      self.user.username = '';
                      self.user.password = '';
                  };
              }]);
        </script>
    </body>
</html>
